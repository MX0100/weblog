name: CI Pipeline

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  JAVA_VERSION: "17"
  POSTGRES_VERSION: "15"

jobs:
  # ======================================
  # Frontend Tests
  # ======================================
  test-frontend:
    name: ğŸŒ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: WeBlog-frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: WeBlog-frontend
        run: npm ci

      - name: ğŸ” Lint frontend code
        working-directory: WeBlog-frontend
        run: npm run lint

      - name: ğŸ§ª Run frontend tests
        working-directory: WeBlog-frontend
        run: npm test -- --coverage

      - name: ğŸ—ï¸ Build frontend
        working-directory: WeBlog-frontend
        run: npm run build

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./WeBlog-frontend/coverage/lcov.info
          flags: frontend

  # ======================================
  # Backend Tests
  # ======================================
  test-backend:
    name: â˜• Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: weblog_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: ğŸ—„ï¸ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”§ Make gradlew executable
        working-directory: WeBlog_backend
        run: chmod +x ./gradlew

      - name: ğŸ§ª Run unit tests
        working-directory: WeBlog_backend
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: weblog_test
          DB_USERNAME: test
          DB_PASSWORD: test

      - name: ğŸ—ï¸ Build backend
        working-directory: WeBlog_backend
        run: ./gradlew build -x test

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: WeBlog_backend/build/reports/tests/

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./WeBlog_backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend

  # ======================================
  # Integration Tests
  # ======================================
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: weblog
          POSTGRES_PASSWORD: password
          POSTGRES_DB: weblog
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: WeBlog-frontend/package-lock.json

      - name: ğŸ—„ï¸ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ”§ Make gradlew executable
        working-directory: WeBlog_backend
        run: chmod +x ./gradlew

      - name: ğŸš€ Start backend
        working-directory: WeBlog_backend
        run: |
          ./gradlew bootRun &
          echo $! > backend.pid
        env:
          SPRING_PROFILES_ACTIVE: staging
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: weblog
          DB_USERNAME: weblog
          DB_PASSWORD: password
          JWT_SECRET: test-secret-key-for-integration-testing-32-characters-long

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: WeBlog-frontend
        run: npm ci

      - name: â³ Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/actuator/health; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 10
          done

      - name: ğŸ§ª Run integration tests
        working-directory: WeBlog-frontend
        run: npm run test:e2e
        env:
          VITE_API_BASE_URL: http://localhost:8080

      - name: ğŸ›‘ Stop backend
        if: always()
        run: |
          if [ -f WeBlog_backend/backend.pid ]; then
            kill $(cat WeBlog_backend/backend.pid) || true
          fi

  # ======================================
  # Security Scan
  # ======================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: ğŸ” OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "WeBlog"
          path: "."
          format: "HTML"

  # ======================================
  # Code Quality
  # ======================================
  code-quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # SonarCloud needs full history

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: ğŸ—„ï¸ Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ—„ï¸ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ”§ Make gradlew executable
        working-directory: WeBlog_backend
        run: chmod +x ./gradlew

      - name: ğŸ“Š Run SonarCloud analysis
        working-directory: WeBlog_backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --info

  # ======================================
  # Build Images
  # ======================================
  build-images:
    name: ğŸ³ Build Images
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./WeBlog_backend
          file: ./WeBlog_backend/Dockerfile
          tags: weblog-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./WeBlog-frontend
          file: ./WeBlog-frontend/Dockerfile
          tags: weblog-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
